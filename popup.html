<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      width: 280px;
      background: #fff;
      color: #333;
    }
    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    label.switch-label {
      margin-left: 10px;
      font-weight: 500;
    }
    .tag-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .tag-item input {
      flex: 1;
      margin-right: 8px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .tag-item button {
      background: #d00;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #new-tag-container {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    #new-tag {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #add-tag {
      padding: 6px 12px;
      margin-left: 6px;
      background: #1976D2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    h4 {
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 16px;
      color: #444;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
    .footer a {
      color: #1DA1F2;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="switch-container">
  <label class="switch">
    <input type="checkbox" id="enabled">
    <span class="slider"></span>
  </label>
  <label class="switch-label" id="enabled-label" for="enabled">Disabled</label>
</div>

<h4>Blocked Tags</h4>
<div id="new-tag-container">
  <input type="text" id="new-tag" placeholder="Add new tag">
  <button id="add-tag">Add</button>
</div>
<div id="tag-list"></div>
<p><strong>Total posts hidden:</strong> <span id="hidden-count">0</span></p>
<div class="footer">
  Extension brought to you by <a href="https://x.com/Namasterful" target="_blank">@Namasterful</a>
</div>
<script src="popup.js"></script>
</body>
</html>
